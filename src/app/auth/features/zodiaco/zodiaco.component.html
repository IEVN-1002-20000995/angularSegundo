<div class="grid grid-col gap-4">
  <h1>ZODIACO LARAVEL BIENVENIDO</h1>

  <div class="col-start-2">
    <form [formGroup]="formGroup" (ngSubmit)="subImprimir()" class="max-w-sm mx-auto">

      <div class="mb-5">
        DATOS PERSONALES
        <div class="mb-5">
          <label for="nombre" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
            Nombre
          </label>
          <input
            type="text"
            id="nombre"
            formControlName="nombre"
            class="bg-gray-50 border border-gray-300 text-sm rounded-lg p-2.5 block w-full dark:bg-gray-700 dark:border-gray-600 dark:text-white"
            placeholder="Escribe tu nombre"
            required
          />
        </div>

        <div class="mb-5">
          <label for="apellidoPaterno" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
            Apellido Paterno
          </label>
          <input
            type="text"
            id="apellidoPaterno"
            formControlName="apellidoPaterno"
            class="bg-gray-50 border border-gray-300 text-sm rounded-lg p-2.5 block w-full dark:bg-gray-700 dark:border-gray-600 dark:text-white"
            placeholder="Escribe tu apellido paterno"
            required
          />
        </div>

        <div class="mb-5">
          <label for="apellidoMaterno" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
            Apellido Materno
          </label>
          <input
            type="text"
            id="apellidoMaterno"
            formControlName="apellidoMaterno"
            class="bg-gray-50 border border-gray-300 text-sm rounded-lg p-2.5 block w-full dark:bg-gray-700 dark:border-gray-600 dark:text-white"
            placeholder="Escribe tu apellido materno"
            required
          />
        </div>
      </div>

      <fieldset class="mb-5">

        <!-- <legend class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"> -->
          Fecha de Nacimiento
        <!-- </legend> -->
        <div class="grid grid-cols-3 gap-2">
          <input
            type="number"
            placeholder="Día"
            formControlName="dia"
            min="1"
            max="31"
            class="bg-gray-50 border border-gray-300 text-sm rounded-lg p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
            required
          />
          <input
            type="number"
            placeholder="Mes"
            formControlName="mes"
            min="1"
            max="12"
            class="bg-gray-50 border border-gray-300 text-sm rounded-lg p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
            required
          />
          <input
            type="number"
            placeholder="Año"
            formControlName="anio"
            min="1990"
            class="bg-gray-50 border border-gray-300 text-sm rounded-lg p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
            required
          />
        </div>
      </fieldset>

      <fieldset class="mb-5">
        <legend class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
          Sexo
        </legend>
        <div>
          <input type="radio" formControlName="sexo" value="M" id="sexoM" />
          <label for="sexoM">Masculino</label>
        </div>
        <div>
          <input type="radio" formControlName="sexo" value="F" id="sexoF" />
          <label for="sexoF">Femenino</label>
        </div>
      </fieldset>

      <button
        type="submit"
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
      >
        Enviar
      </button>
    </form>

    <div class="mt-5" *ngIf="mensaje">
      <p>{{ mensaje }}</p>
      <div *ngIf="imagen">
        <h3>Tu signo zodiacal chino:</h3>
        <img [src]="imagen" alt="Signo Zodiacal Chino" style="max-width: 200px;" />
      </div>
    </div>
  </div>
</div>
